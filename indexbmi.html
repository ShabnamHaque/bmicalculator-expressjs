<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>BMI calculator</title>
    
  </head>
  <body>
    <h2>BMI calculator</h2>
   <div>
    <p>
    This web application shall calculate your BMI which is a unsophisticated metric of physical wellbeing.<br>
    Below enter your weight in kilograms and height in meters.
    </p>
   </div>
    <form action="/" method="post">
        <input type="text" name="num1" placeholder="weight">
        <input type="text" name="num2" placeholder="height">
    <button type="submit" name="submit">Calculate BMI</button>   
    </form>
  </body>
</html>
